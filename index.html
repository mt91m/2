<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>دانلود پاورپوینت </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Tahoma, sans-serif; background:#f7f7f7; margin:0; }
    header { background:#2563eb; color:#fff; padding:16px; text-align:center; }
    .container { max-width:600px; margin:40px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    label { display:block; margin-bottom:8px; font-weight:bold; }
    input { width:100%; padding:10px; margin-bottom:16px; border:1px solid #ddd; border-radius:8px; }
    button { width:100%; padding:12px; background:#2563eb; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#1e40af; }
    .hidden { display:none; }
    .download-btn { display:inline-block; background:#16a34a; color:#fff; padding:12px 20px; border-radius:8px; text-decoration:none; }
    .download-btn:hover { background:#15803d; }
    .error { color:#dc2626; margin-top:8px; }
  </style>
 <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <h1 title="سامانه دانلود پاورپوینت">سدپ</h1>
  </header>

  <!-- فرم ورود -->
  <div class="container" id="login-box">
    <h2>ورود</h2>
    <label for="username">نام کاربری</label>
    <input type="text" id="username" placeholder="مثلاً mahdi">
    <label for="password">رمز عبور</label>
    <input type="password" id="password" placeholder="مثلاً 1234">
    <button onclick="login()">ورود</button>
    <div id="error" class="error"></div>
  </div>

  <!-- صفحه دانلود -->
  <div class="container hidden" id="download-box">
    <h2>دانلود پاورپوینت پروژه</h2>
    <p>برای دریافت فایل پاورپوینت روی دکمه زیر کلیک کنید:</p>
    <a class="download-btn" 
       href="https://raw.githubusercontent.com/mt91m/2/refs/heads/main/%D8%AE%D9%88%D8%AF%20%D8%A7%D9%85%D9%88%D8%B2%20%D8%B9%D8%B1%D8%A8%DB%8C%20%D8%AA%D8%B1%D9%85%201.pptx" 
       download="presentation1.pptx">
       دانلود پاورپوینت
    </a>
  </div>

  <script>
    // نام کاربری و رمز عبور مخصوص
    const USER = "mahdi";
    const PASS = "1234";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      if (u === USER && p === PASS) {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("download-box").classList.remove("hidden");
      } else {
        document.getElementById("error").textContent = "نام کاربری یا رمز عبور اشتباه است.";
      }
    }
  </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
